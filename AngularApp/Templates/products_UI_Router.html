<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <h1>List of Products</h1>

    Name : <input type="text" ng-model="productsCtrl.name" />
    <button ng-click="productsCtrl.productSearch()">Search</button>

    <ul>
        <li ng-repeat="product in products">
            <a href="product-details/{{product.Id}}">

                {{product.ProductName}}

            </a>
        </li>
    </ul>

    <br />

    <button ng-click="reloadProducts()">Refresh Products</button>


</body>
</html>
