<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td> {{ employee.name }} </td>
                <td> {{ employee.gender}} </td>
                <td> {{ employee.salary}} </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
