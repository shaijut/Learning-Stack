<!DOCTYPE html>
<html ng-app="MyModule">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>


    <div ng-controller="MyController">

        <table>
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                 
                    <td>{{product.ProductId}}</td>
                    <td>{{product.ProductName}}</td>
                    <td>{{product.Price}}</td>
                    <td>{{product.Category}}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="../../Scripts/angular.min.js"></script>
    <script src="../AppScripts/12_$http.js"></script>

</body>
</html>
